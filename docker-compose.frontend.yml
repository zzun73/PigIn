ervices:
  frontend:
    image: zzun73/pigin-front:latest
    container_name: pigin-front
    ports:
      - "5173:5173" 
    # environment:
      # REACT_APP_API_URL: http://backend:8080 
    networks:
      - pigin-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pigin-network:
    driver: bridge
