<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 등록 페이지</title>
</head>
<body>
<h1>유저 등록</h1>

<!-- 이메일 입력 폼 -->
<form th:action="@{/mySSAFYdata/users/add}" method="post">
    <label for="email">유저 이메일:</label><input type="email" id="email" name="email" placeholder="이메일 입력" required> <br>
    <label for="name">이름:</label><input type="text" id="name" name="name" placeholder="이름" required> <br>
    <label for="phoneNumber">전화번호:</label><input type="text" id="phoneNumber" name="phoneNumber" placeholder="(-넣어서)" required> <br>
    <label for="birth">생년월일:</label><input type="text" id="birth" name="birth" placeholder="(6자리)" required> <br>
    <button type="submit">유저 등록</button>
</form>

</body>
</html>
